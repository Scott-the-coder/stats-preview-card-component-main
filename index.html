<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main-card-container">
    <div class="picture">
      <img class="mobile" src="images/image-header-mobile.jpg" alt="mobile">
      <div class="overlay">

      </div>
    </div>
    <div class="text-container">
      <div class="text-top-container">
        <div class="heading">
          <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
        </div>
        <div class="paragraph">
          <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer
                      experience, and overall efficiency.</p>
        </div>
      </div>
      <div class="stat-container">
        <div class="stats">
          <h2 class="stats-no">10k+</h2>  <span class="stat-headings">companies</span>
        </div>
        <div class="stats">
          <h2 class="stats-no">314</h2>  <span class="stat-headings">templates</span>
        </div>
        <div class="stats">
          <h2 class="stats-no">12M+</h2>  <span class="stat-headings">queries</span>
        </div>
      </div>
    </div>
    <div class="picture">
      <img class="desktop" src="images/image-header-desktop.jpg" alt="card-img">
      <div class="overlay">

      </div>

    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Scott Lidgett</a>.
    </div>
  </footer>
</body>



</html>
